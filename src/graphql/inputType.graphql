#----------------------------
#       Query
#----------------------------

input QueryCommon {
  start: Int = 0
  first: Int = 50
  sort: SortDirection = DESC
}

input ItemQuery {
  filterCommon: QueryCommon
  sortBy: ItemSortableField = score
}

input UserQuery {
  id: Int!
}

input CommentQuery {
  filterCommon: QueryCommon
  boardType: BoardType!
  postId: Int!
}

input PostQueryFilter {
  accountId: Int
  postId: Int
  postType: RecommendPostType
  styleType: StyleType
}

input CommunityPostQuery {
  filterCommon: QueryCommon
  postFilter: PostQueryFilter
  sortBy: PostSortableField = time
}

input RecommendPostQuery {
  filterCommon: QueryCommon!
  postFilter: PostQueryFilter
  sortBy: PostSortableField = time
}

#----------------------------
#       Mutation
#----------------------------

input UserCredentialInput {
  providerType: ProviderType!
  providerId: Int!
}

input UserInfoInput {
  id: Int!
  name: String!
  email: String!
  age: Int!
  height: Int!
  weight: Int!
  profileImg: Upload
  phoneNum: String
  address: String
}

input FollowInfoInput {
  accountId: Int!
  targetType: FollowType!
  targetId: Int!
}

input CommunityPostInfoInput {
  accountId: Int!
  channelId: Int!
  title: String!
  content: String!
  img: [Upload]
}

input RecommendPostInfoInput {
  accountId: Int!
  title: String!
  content: String!
  postType: RecommendPostType!
  styleType: StyleType
  titleImg: Upload
  reviews: [ItemReviewInfoInput!]!
}

#itemId: Int!
input ItemReviewInfoInput {
  item: ItemInfoInput!
  recommendReason: RecommendReason!
  shortReview: String!
  score: Int!
  cards: [ItemReviewCardInfoInput!]!
}

input ItemReviewCardInfoInput {
  title: String!
  content: String!
  img: Upload
}

input CommentInfoInput {
  accountId: Int!
  targetId: Int!
  targetType: PostType!
  content: String!
}

input ItemInfoInput {
  name: String!
  brand: String!
  originalPrice: Int!
  itemMinorType: ItemMinorType!
  itemMajorType: ItemMajorType!
  purchaseUrl: String
  itemImg: Upload
}
