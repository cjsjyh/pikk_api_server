#Return
type ItemInfo {
  id: Int!
  name: String!
  brand: String!
  originalPrice: Int!
  itemMinorType: ItemMinorType!
  itemMajorType: ItemMajorType!
  imageUrl: String!
}

#Return
type UserInfo {
  name: String!
  email: String!
  age: Int!
  height: Int!
  weight: Int!
  profileImg: Upload
  phoneNum: String
  address: String
}

#Return
type CommunityPostInfo {
  accountId: Int
  name: String!
  profileImgUrl: String

  id: Int
  channelId: Int
  title: String!
  content: String!
  time: String!
  imageUrl: [String]
}

#Return
type RecommendPostInfo {
  accountId: Int
  name: String!
  profileImgUrl: String

  id: Int
  title: String!
  postType: PostType!
  styleType: StyleType!
  content: String!
  time: String!
  imageUrl: [String]
}
