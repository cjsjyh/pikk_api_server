#Return
type UserInfo {
  name: String!
  email: String!
  age: Int!
  height: Int!
  weight: Int!
  profileImgUrl: String
  phoneNum: String
  address: String
  rank: Int
}

type UserCredentialInfo {
  isNewUser: Boolean!
  id: Int!
  token: String!

  name: String
  profileImgUrl: String
  rank: Int
}

type ChannelInfo {
  #User
  name: String!
  profileImgUrl: String!
  #Follow
  pickkCount: Int!
  #Channel
  id: Int!
  backgroundImgUrl: String
  description: String
  snsUrl: String
}

#Return
type ItemInfo {
  id: Int!
  name: String!
  brand: String!
  originalPrice: Int!
  salePrice: Int
  itemMinorType: ItemMinorType!
  itemMajorType: ItemMajorType!
  imageUrl: String
  purchaseUrl: String

  pickCount: Int!
}

#Return
type CommunityPostInfo {
  accountId: Int
  name: String!
  profileImgUrl: String

  id: Int
  channelId: Int
  title: String!
  content: String!
  time: String!
  viewCount: Int!
  imageUrl: [String]
  postType: String!
  qnaType: String
  commentCount: Int!
}

#Return
type RecommendPostInfo {
  accountId: Int
  name: String!
  profileImgUrl: String

  pickCount: Int!

  id: Int
  title: String!
  titleType: RecommendTitleType!
  titleImageUrl: String
  titleYoutubeUrl: String
  time: String!
  viewCount: Int!
  content: String!
  reviews: [ItemReviewInfo!]!
  postType: RecommendPostType!
  styleType: StyleType!
  saleEndDate: Date
  commentCount: Int!
}

type ItemReviewInfo {
  id: Int!
  itemId: Int!
  postId: Int!
  recommendReason: RecommendReason!
  shortReview: String!
  score: Int!
  cards: [ItemReviewCardInfo!]!
}

type ItemReviewCardInfo {
  id: Int!
  reviewId: Int!
  title: String!
  content: String!
  imgUrl: String
}

type CommentInfo {
  id: Int!
  postId: Int!
  accountId: Int!
  content: String!
  time: String
}
