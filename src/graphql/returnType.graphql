#Return
type ItemInfo {
  id: Int!
  name: String!
  brand: String!
  originalPrice: Int!
  itemMinorType: ItemMinorType!
  itemMajorType: ItemMajorType!
  imageUrl: String!
  purchaseUrl: String!
}

#Return
type UserInfo {
  name: String!
  email: String!
  age: Int!
  height: Int!
  weight: Int!
  profileImg: Upload
  phoneNum: String
  address: String
}

#Return
type CommunityPostInfo {
  accountId: Int
  name: String!
  profileImgUrl: String

  id: Int
  channelId: Int
  title: String!
  content: String!
  time: String!
  imageUrl: [String]
}

#Return
type RecommendPostInfo {
  accountId: Int
  name: String!
  profileImgUrl: String

  id: Int
  title: String!
  titleImageUrl: String
  time: String!
  postType: RecommendPostType!
  styleType: StyleType!
  content: String!
  reviews: [ItemReviewInfo!]!
}

type ItemReviewInfo {
  id: Int!
  itemId: Int!
  postId: Int!
  recommendReason: RecommendReason!
  shortReview: String!
  score: Int!
  cards: [ItemReviewCardInfo!]!
}

type ItemReviewCardInfo {
  id: Int!
  reviewId: Int!
  title: String!
  content: String!
  ImgUrl: String
}

type CommentInfo {
  id: Int!
  postId: Int!
  accountId: Int!
  content: String!
  time: String
}
