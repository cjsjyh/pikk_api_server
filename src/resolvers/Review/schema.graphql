type Query {
  allItemReviews(reviewOption: ReviewQuery!): [ItemReviewInfo!]
  _allItemReviewsMetadata(reviewOption: ReviewQuery!): Int!
}
type Mutation {
  increaseReviewCount(increaseOption: IncreaseReviewCount!): Boolean!
  editReview(itemReviewEditInfo: ItemReviewEditInfoInput!): Boolean!
}

enum RecommendReason {
  DESIGN
  PRICE
  TEXTURE
  INDIVIDUALITY
}

#--------------
#   INPUT
#--------------

# Query

input ReviewFilterGeneral {
  start: Int = 0
  first: Int = 50
  sort: SortDirection = DESC
  sortBy: ReviewSortableField = time
}
input ReviewQueryFilter {
  reviewId: Int
  itemId: Int
  userId: Int
  postId: Int
  postType: RecommendPostType

  searchText: String
}

input ReviewQuery {
  filterGeneral: ReviewFilterGeneral
  reviewFilter: ReviewQueryFilter!
}
#-----------------
# Mutation
#-----------------

input ItemReviewEditInfoInput {
  """
  Do not insert reviewId if it's a new review
  """
  reviewId: Int

  recommendReason: RecommendReason
  shortReview: String
  review: String
  score: Float

  item: ItemEditInfoInput
  images: [ItemReviewImgEditInfoInput!]
}

input ItemReviewInfoInput {
  #itemId: Int
  recommendReason: RecommendReason!
  shortReview: String!
  review: String!
  score: Float!

  item: ItemInfoInput!
  images: [ItemReviewImgInfoInput!]
}

input ItemReviewImgEditInfoInput {
  """
  Do not insert imageId if it's a new image
  """
  id: Int
  imageUrl: String!
}

input ItemReviewImgInfoInput {
  """
  Dummy id for React Components
  """
  id: Int
  imageUrl: String
}

input IncreaseReviewCount {
  id: Int!
  type: IncreaseField!
}

#---------------
#   Return
#---------------
type ItemReviewInfo {
  id: Int!
  itemId: Int!
  postId: Int!
  recommendReason: RecommendReason!
  shortReview: String!
  review: String!
  score: Float!
  images: [ItemReviewImgInfo!]

  itemInfo: ItemInfo
  userInfo: UserInfo
}

type ItemReviewImgInfo {
  id: Int!
  reviewId: Int!
  imageUrl: String
}

#------------------
#    ENUM
#------------------
enum ReviewSortableField {
  time
  score
  userId
}

enum IncreaseField {
  urlClickCount
  purchaseCount
  detailPageClickCount
}
