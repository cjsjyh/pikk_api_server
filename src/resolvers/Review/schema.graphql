type Query {
  allItemReviews(reviewOption: ReviewQuery!): [ItemReviewInfo!]
}

#--------------
#   INPUT
#--------------

# Query

input ReviewFilterGeneral {
  start: Int = 0
  first: Int = 50
  sort: SortDirection = DESC
  sortBy: ReviewSortableField = time
}
input ReviewQueryFilter {
  reviewId: Int
  itemId: Int
}

input ReviewQuery {
  filterGeneral: ReviewFilterGeneral
  reviewFilter: ReviewQueryFilter!
}

# Mutation
input ItemReviewInfoInput {
  itemId: Int
  item: ItemInfoInput!
  recommendReason: RecommendReason!
  review: String!
  score: Int!
  imgs: [ItemReviewImgInfoInput!]!
}

input ItemReviewImgInfoInput {
  img: Upload
}

#---------------
#   Return
#---------------
type ItemReviewInfo {
  id: Int!
  itemId: Int!
  postId: Int!
  recommendReason: RecommendReason!
  review: String!
  score: Int!
  imgs: [ItemReviewImgInfo!]

  itemInfo: ItemInfo
  userInfo: UserInfo
}

type ItemReviewImgInfo {
  id: Int!
  reviewId: Int!
  imgUrl: String
}

#------------------
#    ENUM
#------------------
enum ReviewSortableField {
  time
  score
}
