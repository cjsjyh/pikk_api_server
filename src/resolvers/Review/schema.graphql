type Query {
  allItemReviews(reviewOption: ReviewQuery!): [ItemReviewInfo!]
}

#--------------
#   INPUT
#--------------

# Query

input ReviewFilterGeneral {
  start: Int = 0
  first: Int = 50
  sort: SortDirection = DESC
  sortBy: ReviewSortableField = time
}
input ReviewQueryFilter {
  reviewId: Int
  itemId: Int
}

input ReviewQuery {
  filterGeneral: ReviewFilterGeneral
  reviewFilter: ReviewQueryFilter!
}

# Mutation
input ItemReviewInfoInput {
  itemId: Int
  item: ItemInfoInput!
  recommendReason: RecommendReason!
  shortReview: String!
  imgUrl: Upload
  score: Int!
  cards: [ItemReviewCardInfoInput!]!
}

input ItemReviewCardInfoInput {
  title: String!
  content: String!
  img: Upload
}

#---------------
#   Return
#---------------
type ItemReviewInfo {
  id: Int!
  itemId: Int!
  postId: Int!
  recommendReason: RecommendReason!
  shortReview: String!
  score: Int!
  cards: [ItemReviewCardInfo!]!

  itemInfo: ItemInfo
}

type ItemReviewCardInfo {
  id: Int!
  reviewId: Int!
  title: String!
  content: String!
  imgUrl: String
}

#------------------
#    ENUM
#------------------
enum ReviewSortableField {
  time
  score
}
