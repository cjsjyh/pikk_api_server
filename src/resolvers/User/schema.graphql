type Query {
  getUserPickkChannel(pickkChannelOption: PickkChannelQuery!): [UserInfo!]
  getChannelPickkCount(channelId: Int!): Int!
  getUserInfo(userOption: UserQuery!): [UserInfo!]
}

type Mutation {
  createUser(userAccountInfo: UserCredentialInput!): UserCredentialInfo!
  """
  Return > [true] : DB save successful  [false] : DB save unsuccessful
  """
  createUserInfo(userInfo: UserInfoInput!): Boolean!

  isDuplicateName(name: String!): Boolean!
}

#--------------
#   INPUT
#--------------

# Query

enum UserSortableField {
  time
}

input UserFilterGeneral {
  start: Int = 0
  first: Int = 50
  sort: SortDirection = DESC
  sortBy: UserSortableField = time
}

input UserQuery {
  id: Int!
}

input ChannelQuery {
  id: Int!
}

input PickkChannelQuery {
  filterGeneral: UserFilterGeneral
  userId: Int
}

# Mutation
input UserCredentialInput {
  providerType: ProviderType!
  providerId: String!
}

input UserInfoInput {
  id: Int!
  name: String!
  email: String!
  age: Int!
  height: Int!
  weight: Int!
  profileImg: Upload
  phoneNum: String
  address: String
  rank: Int
}

#---------------
#   Return
#---------------
#Return
type UserInfo {
  id: Int!
  name: String!
  email: String!
  age: Int!
  height: Int!
  weight: Int!
  profileImgUrl: String
  phoneNum: String
  address: String
  rank: Int
  #Channel
  channel_titleImgUrl: String
  channel_description: String
  channel_snsUrl: String
}

type UserCredentialInfo {
  isNewUser: Boolean!
  id: Int!
  token: String!

  name: String
  profileImgUrl: String
  rank: Int
}
